<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Draw basic graphics3</title>
    <style type="text/css">
    body {
        background-color: #eee;
    }

    h1 {
        margin-left: 450px;
    }

    #canvas {
        margin-left: 450px;
        border: 1px solid black;
        background-color: #fff;
    }
    </style>
</head>

<body>
    <h1>Twelve circular</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        for (var i = 0; i < 4; i++) {
            for (var j = 0; j < 4; j++) {
                ctx.beginPath();
                var x = 50 + 100 * j;
                var y = 50 + 100 * i;
                var radius = 40;
                var startAngle = 0;
                var endAngle = (j + 1) / 4 * ((i % 2 == 0 ? Math.PI : -Math.PI) * 2);
                var direction = i % 2 == 0 ? false : true;

                ctx.arc(x, y, radius, startAngle, endAngle, direction);

                if (i > 1) {
                    ctx.fill();
                } else {
                    ctx.stroke();
                }
            }
        }
    }
    </script>
</body>

</html>
