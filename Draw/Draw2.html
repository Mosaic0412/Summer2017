<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Draw basic graphics2</title>
    <style type="text/css">
    body {
        background-color: #eee;
    }

    #canvas {
        margin-left: 450px;
        border: 1px solid black;
        background-color: #fff;
    }
    </style>
</head>

<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.arc(200, 200, 100, 0, Math.PI * 2, true);
        ctx.moveTo(270, 200);
        ctx.arc(200, 200, 70, 0, Math.PI, false);
        ctx.moveTo(170, 160);
        ctx.arc(160, 160, 10, 0, Math.PI * 2, true);
        ctx.moveTo(260, 160);
        ctx.arc(250, 160, 10, 0, Math.PI * 2, true);
        ctx.stroke();
    }
    </script>
</body>

</html>
