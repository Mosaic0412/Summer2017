<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>confirming canvas</title>
</head>

<body>
    <canvas id="Canvas"></canvas>
    <script>
    if (!document.getElementById("Canvas").getContext) {
        alert("不支持html5");
    } else {
        alert("支持html5");
    }
    </script>
</body>

</html>
